{% extends "blog/layouts/base.html" %}

{% load static %}

{% block title %}Blog Boilerplate - Post Details{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{% static 'blog/css/post_details.css' %}">
{% endblock %}

{% block content %}

{% if post %}
<article class="justify">
    <p id="post-title">{{ post.title }}</p>
    <main id="post-content">{{ post.content|safe }}</main>
</article>
{% else %}
<p>Post encontrado.</p>
{% endif %}

{% endblock content %}
