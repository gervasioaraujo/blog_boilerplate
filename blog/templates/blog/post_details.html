{% extends "blog/base.html" %}

{% block content %}

{% if post %}
<article class="justify">
    <p id="post-title">{{ post.title }}</p>
    <p>{{ post.content|safe }}</p>
</article>
{% else %}
<p>Post encontrado.</p>
{% endif %}

<style>
    .justify {
        text-align: justify;
    }

    #post-title {
        font-size: 22px;
        font-weight: bold;
    }
</style>

{% endblock content %}
