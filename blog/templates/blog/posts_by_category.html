{% extends "blog/base.html" %}

{% block content %}

<span>Categoria: {{ category.name }}</span>
{% if posts %}
<!-- <span>Posts mais recentes:</span> -->
<ul id="posts-list">
    {% for post in posts %}
    <!-- <li><a href="/post/{{ post.id }}/">{{ question.question_text }}</a></li> -->
    <li><a href="/posts/{{ post.id }}/">{{ post.title }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>Nenhum post encontrado.</p>
{% endif %}

{% endblock content %}
